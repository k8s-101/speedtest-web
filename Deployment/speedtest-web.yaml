apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: speedtest-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: speedtest-web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: speedtest-web
          image: k8s101registry.azurecr.io/speedtest-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env: 
            - name: SpeedTestApiBase
              value: http://104.40.211.125

---

kind: Service
apiVersion: v1
metadata:
  name: speedtest-web-service
spec:
  type: LoadBalancer
  selector:
    app: speedtest-web
  ports:
  - protocol: TCP
    port: 80